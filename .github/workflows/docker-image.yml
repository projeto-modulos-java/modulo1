name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    
    steps:
    - name: SonarQube Scan
      uses: sonarsource/sonarqube-scan-action@master 
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      with:
        projectKey: "modulo1"

    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag modulo1:$(date +%s)
      
    - name: Login
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Definir tags
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKER_USERNAME }}/seu-nome-de-repo # Ex: meuusuario/minha-app
        tags: |
          type=raw,value=latest
          type=sha,format=short
      
    - name: Construir e Enviar (Push) a Imagem
      uses: docker/build-push-action@v5
      with:
        context: . # Onde está o Dockerfile (padrão é o diretório raiz)
        push: true # Faz o push para o Docker Hub
        tags: ${{ steps.meta.outputs.tags }} # Usa as tags definidas na etapa anterior
        labels: ${{ steps.meta.outputs.labels }}
